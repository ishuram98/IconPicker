<div class="parent">
  <!--Displaying Menu Items-->
  <div class="child1">
    <button style="background-color: #e7e7e7;" mat-raised-button [matMenuTriggerFor]="categories">{{titleChosen}} <mat-icon>
        keyboard_arrow_down</mat-icon></button>
    <mat-menu #categories="matMenu">
      <button mat-menu-item (click)="displayAll()">All</button>
      <button mat-menu-item [matMenuTriggerFor]="Material">Material</button>
      <button mat-menu-item [matMenuTriggerFor]="Icofont">Icofont</button>
    </mat-menu>

    <mat-menu #Material="matMenu">
      <div *ngFor="let icon of IconPicker.Material |keyvalue">
        <button mat-menu-item (click)="selectIcon(selectedOption = icon.key,'Material')">
          {{icon.key}}
        </button>
      </div>
    </mat-menu>


    <mat-menu #Icofont="matMenu">
      <div *ngFor="let icon of IconPicker.IcoFont | keyvalue">
        <button mat-menu-item (click)="selectIcon(selectedOption = icon.key,'IcoFont')">
          {{icon.key}}
        </button>
      </div>
    </mat-menu>
  </div>

  <div class="child2">
    <button [style.background-color]="toggleS?'#A9A9A9':'#DCDCDC'" class="myButton" (click)="sizeToggle(20)">
      S</button>
    <button [style.background-color]="toggleM?'#A9A9A9':'#DCDCDC'" class="myButton" (click)="sizeToggle(30)">
     M</button>
    <button [style.background-color]="toggleL?'#A9A9A9':'#DCDCDC'" class="myButton" (click)="sizeToggle(40)">
      L</button>
  </div>
  <!--Search Bar-->
  <div class="child3">
    <input type="text" name="Search" placeholder="Search for an Icon" [(ngModel)]="term">
    &nbsp;<button style="background-color: #e7e7e7;" (click)="Clear()">clear</button>
  </div>
</div>

<br>

<!--Search display-->
<mat-dialog-content class="mat-typography">

  <div [hidden]="term.length<=0" style="height: 250px;">
    <ng-container *ngFor="let category of IconPicker | keyvalue">
      <ng-container *ngFor="let subdivision of category.value | keyvalue">
        <ng-container *ngFor="let subdiv of subdivision.value | keyvalue ">
          <ng-container *ngIf="subdiv.key =='content' ">
            <ng-container>
              <div class="col-sm-2" *ngFor="let icon of subdiv.value" title={{icon}}>
                <ng-container *ngIf="icon.includes(term)">
                  <div class="center" style="padding-top:10px">
                    <ng-container *ngIf="category.key ==='IcoFont' ">
                      <ng-container>
                        <div class="row center">
                          <mat-icon [style.fontSize.px]="fontSize" [style.width]="'auto'" (click)="changeIcon(icon)"> <span [class]="icon"></span>
                          </mat-icon>
                        </div>
                        <div class="row center">
                          <span class="icon-item-title" [style.fontSize.px]="titleSize" (click)="changeIcon(icon)">{{ (icon | slice:8) }}</span>
                        </div>
                      </ng-container>
                    </ng-container>
                    <ng-container *ngIf="category.key ==='Material' ">
                      <ng-container>
                        <div class="row center">
                          <mat-icon [style.fontSize.px]="fontSize" [style.width]="'auto'" (click)="changeIcon(icon)"> <span class="material-icons">{{icon}}</span> </mat-icon>
                        </div>
                        <div class="row center">
                          <span class="icon-item-title" [style.fontSize.px]="titleSize" (click)="changeIcon(icon)"
                            style="word-wrap: break-word;">{{icon}}</span>
                        </div>
                      </ng-container>
                    </ng-container>
                  </div>
                </ng-container>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>


  </div>


  <!--Displaying icons category wise-->
  <div class="row" *ngIf="hideCategory && !term" style="height: 250px;">
    <div class="container-fluid" style="display:inline-block;">
      <ng-container *ngFor="let subdivision of IconPicker.IcoFont | keyvalue">
        <ng-container *ngIf="subdivision.key ==IcofontSubcategory ">
          <ng-container *ngFor="let subdiv of subdivision.value | keyvalue">
            <ng-container *ngIf="subdiv.key =='content' ">
              <div class="container">
                <div class="header-left">
                  <h3>IcoFont {{subdivision.key}} Icons</h3>
                </div>
              </div>
              <div class="row" style="display:flex;">
                <ng-container>
                  <div class="col-sm-2" *ngFor="let icon of subdiv.value" title={{icon}}>
                    <div class="center" style="padding-top:10px">
                      <ng-container>
                        <div class="row center">
                          <mat-icon [style.fontSize.px]="fontSize" [style.width]="'auto'" (click)="changeIcon(icon)"> <span [class]="icon"></span>
                          </mat-icon>
                        </div>
                        <div class="row center">
                          <span class="icon-item-title" [style.fontSize.px]="titleSize" (click)="changeIcon(icon)">{{ (icon | slice:8) }}</span>
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </ng-container>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>

      <ng-container *ngFor="let subdivision of IconPicker.Material | keyvalue">
        <ng-container *ngIf="subdivision.key ==MaterialSubcategory ">
          <ng-container *ngFor="let subdiv of subdivision.value | keyvalue">
            <ng-container *ngIf="subdiv.key =='content' ">
              <div class="container">
                <div class="header-left">
                  <h3>Material {{subdivision.key}} Icons</h3>
                </div>
              </div>
              <div class="row" style="display:flex;">
                <ng-container>
                  <div class="col-sm-2" *ngFor="let icon of subdiv.value" title={{icon}}>
                    <div class="center" style="padding-top:10px">
                      <ng-container>
                        <div class="row center">
                          <mat-icon [style.fontSize.px]="fontSize" [style.width]="'auto'" (click)="changeIcon(icon)"> <span class="material-icons">{{icon}}</span> </mat-icon>
                        </div>
                        <div class="row center">
                          <span class="icon-item-title" [style.fontSize.px]="titleSize" (click)="changeIcon(icon)"
                            style="word-wrap: break-word;">{{icon}}</span>
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </ng-container>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>

    </div>
  </div>

  <!--Displaying all icons-->
  <div *ngIf="hideAll && !term" class="row" style="height: 250px;">
    <div class="container-fluid" style="display:inline-block;">
      <ng-container *ngFor="let category of IconPicker | keyvalue">
        <ng-container *ngFor="let subdivision of category.value | keyvalue">
          <ng-container *ngFor="let subdiv of subdivision.value | keyvalue">
            <ng-container *ngIf="subdiv.key =='content' ">
              <div class="container">
                <div class="header-left">
                  <h3>{{category.key}} {{subdivision.key}} Icons</h3>
                </div>
                <div class="header-right">
                  <button class="btn btn-default btn-work" mat-raised-button style="height:30px"
                    *ngIf="subdivision.value['content'].length>6" (click)="toggleHidden(subdivision.value)">
                    More<mat-icon>
                      {{subdivision.value['toggleIcon']  ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}
                    </mat-icon>
                  </button>
                </div>
              </div>
              <div class="row" style="display:flex;">
                <ng-container>
                  <div class="col-sm-2" *ngFor="let icon of subdiv.value | slice:0:6;" title={{icon}}>
                    <div class="center" style="padding:10px">
                      <ng-container *ngIf="category.key ==='IcoFont' ">
                        <div id="wrapper">
                        <div id="inner1">
                          <mat-icon [style.fontSize.px]="fontSize" [style.width]="'auto'" (click)="changeIcon(icon)"> <span [class]="icon"></span>
                          </mat-icon>
                        </div>
                        <div id="inner2">
                          <span [style.fontSize.px]="titleSize" class="icon-item-title" (click)="changeIcon(icon)" >{{ (icon | slice:8) }}</span>
                        </div>
                      </div>
                      </ng-container>
                      <ng-container *ngIf="category.key ==='Material' ">
                        <div id="wrapper">
                        <div id="inner1">
                          <mat-icon [inline]="true" [style.fontSize.px]="fontSize" [style.width]="'auto'" (click)="changeIcon(icon)"> <span class="material-icons">{{icon}}</span> </mat-icon>
                        </div>
                        <div id="inner2">
                          <span class="icon-item-title" [style.fontSize.px]="titleSize" (click)="changeIcon(icon)"
                            style="word-wrap: break-word;">{{icon}}</span>
                        </div>
                      </div>
                      </ng-container>
                    </div>
                  </div>
                </ng-container>
              </div>

              <div [hidden]="subdivision.value['hidden']" [(ngModel)]="subdivision.value['hidden']" ngDefaultControl
                name="toggle" [ngModelOptions]="{standalone: true}" class="row">

                <div class="col-sm-2 " *ngFor="let icon of subdiv.value | slice:6;" title={{icon}}>
                  <div class="center" style="padding:5px">
                    <ng-container *ngIf="category.key ==='IcoFont' ">
                      <div id="wrapper">
                      <div id="inner1">
                        <mat-icon [style.fontSize.px]="fontSize" (click)="changeIcon(icon)"> <span [class]="icon"></span>
                        </mat-icon>
                      </div>
                      <div id="inner2">
                        <span class="icon-item-title" [style.fontSize.px]="titleSize" (click)="changeIcon(icon)">{{(icon | slice:8)}}</span>
                      </div>
                    </div>
                    </ng-container>
                    <ng-container *ngIf="category.key ==='Material' ">
                      <div id="wrapper">
                      <div id="inner1">
                        <mat-icon [style.fontSize.px]="fontSize" (click)="changeIcon(icon)"> <span class="material-icons">{{icon}}</span> </mat-icon>
                      </div>
                      <div id="inner2">
                        <span class="icon-item-title" [style.fontSize.px]="titleSize" (click)="changeIcon(icon)"
                          style="word-wrap: break-word;">{{icon}}</span>
                      </div>
                    </div>
                    </ng-container>
                  </div>
                </div>

              </div>
              <hr>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>

    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button style="background-color: #e7e7e7;" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
